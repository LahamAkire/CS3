<!DOCTYPE html>
<html>
	<body>
		<script>
			function determineTriangle(a, b, c){
				if (a==b && b==c){
					alert("The triangle is an Equilateral triangle");
					}
				else if (a==b || b==c || c==a){
					alert("The triangle is an Isosceles traingle");
					}
				else{
					alert("The triangle is a Scalene triangle");
					}
				}
				
			function triangle(){
				let a = parseInt(prompt("Please input value for side a: ", "0"));
				let b = parseInt(prompt("Please input value for side b: ", "0"));
				let c = parseInt(prompt("Please input value for side c: ", "0"));

				determineTriangle(a, b, c);
				}

			triangle();
		</script>
	</body>
</html>
