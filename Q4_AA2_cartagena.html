<!DOCTYPE html>
<html>
	<head>
		<style>
			fieldset{
				text-align:center; 		
				margin: auto;	
				width: 75%;		
				border-radius: 10px;		
				border-color: black;
				background-color: grey; 			
				}
			div{
				background-color: grey;
				border-radius: 10px;
				border-color: black;
			}
				
		</style>
	</head>
	<body>
		<form>
			<fieldset>
			<h1> Sign in to sell your soul</h1>
			<label for="name">Name: </label>
			<input type="text" id="name" name="name" onblur="blurred(this)" onfocus="focused(this)" required>
			<p id="nameOut"></p>
			</br></br>
			<label for="userName">Username:</label>
			<input type="text" id="username" name="username" onblur="blurred(this)" onfocus="focused(this)" required>
			<p id="usernameOut"></p>
			</br></br>
			<label for="gender">Gender</label>
			<select name="gender" id="gender" onblur="blurred(this)" onfocus="focused(this)" required>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="?">Prefer not to mention</option>
			</select>
			<p id="genderOut"></p>
			</br></br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" onblur="blurred(this)" onfocus="focused(this)" required>
			<p id="passwordOut"></p>
			</br></br>
			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email" onblur="blurred(this)" onfocus="focused(this)" required>
			<p id="emailOut"></p>
			</br></br>
			<label for="address">Address:</label>
			<input type="text" id="address" name="address" onblur="blurred(this)" onfocus="focused(this)" required>
			<p id="addressOut"></p>
			</br></br>
			<label for="interests">Interest/s:</label>
			<textarea id="tArea" name="interests" rows="1" cols="50" onblur="blurred(this)" onfocus="focused(this)"required>
			</textarea>
			<p id="interestsOut"></p>
			</textarea>
			</br></br>
			<input type="submit" onclick="results()">
			<input type="reset" onclick="erase()">
			</br></br></br>
			<h1> User's Input:</h1>
			<div id="output"></div>
			</fieldset>
		</form>
		<script>	
			function focused(x){ 
				x.style.border = "1px solid green"; 	
			}; 					 					
					
			function blurred(x){ 						
				if(x.value === ""){ 						
				x.style.border = "1px solid red"; 						
				};
			};
				
			function results(){
					event.preventDefault();
					var name = document.getElementById("name").value; 						
					var username = document.getElementById("username").value; 					
					var gender = document.getElementById("gender").value; 					
					var password = document.getElementById("password").value; 				
					var address = document.getElementById("address").value; 			
					var interest = document.getElementById("tArea").value; 				
					var email = document.getElementById("email").value; 
					
					document.getElementById("output").innerHTML = "Name: " + name + "<br>" + "Username: " + username + "<br>" + "Gender: " + gender + "<br>" + "Password: " + password + "<br>" + "E-mail: " + email + "<br>" + "Address: " + address + "<br>" + "Interest/s: " + interest;
					};
			function erase(){
					document.getElementById("output").innerHTML = "";
					}
		</script>
	</body>
</html>
